<!DOCTYPE html>
<meta charset=utf8>
<title>Structured Start Tab Options</title>
<link rel="stylesheet" href="style/options.css">
<script type=module src="./js/options-start.js"></script>

<header>
  <h1>Structured Start Tab Options</h1>
</header>

<main id=settings>
</main>

<footer id=backup>
  <h1>Backup &amp; Restore</h1>

  <label>
    <div>
      <p>Export a backup file of your current start tabs.</p>    
    </div>
    <button id=export>Export</button>
  </label>

  <label>
    <div id=importdropzone>
      <p>Import a previously backed-up file to restore it.</p>
      <p>You can also drop an exported file here.</p>
      <p>Caution: Importing will replace all existing tabs.</p>
    </div>    
    <button id=import>Import</button>
    <input id=fileupload type=file />
  </label>

</footer>




<template id="template_checkbox">
  <label name=label>
    <input name=input type=checkbox>
    <p name=text></p>
  </label>
</template>

<template id="template_number">
  <label name=label>
    <input name=input type=number>
    <p name=text></p>
  </label>
</template>

<template id="template_range">
  <label name=label>
    <input name=input type=range>
    <p name=text></p>
  </label>
</template>

<template id="template_section">
  <section>
    <h2 name=text>Settings</h2>
  </section>
</template>
