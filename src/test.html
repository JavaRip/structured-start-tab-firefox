<!doctype html>
<meta charset="utf-8">
<title>Structured Start Tab</title>
<link rel="stylesheet" href="style/index.css">
<script src=/src/js/components/agenda-item/index.js type=module></script>

<style>
  nav {
    display: flex;
    flex-direction: column;
    width: 30em;
    padding: 1em;
    margin: 1em;
    border: solid thin #000;
  }
</style>

<main>
  <p>Test page for &lt;agenda-item&gt;.
  <nav></nav>
</main>

<script>
  const data = [
    { time: 0, title: "This is the first example", href: "http://example.org/one" },
    { time: 3601000, title: "One hour from now" },
    { time: 7201000, title: "Two hours from now" },
    { time: 36010000, title: "10 hours from now" },
    { time: 86400000, title: "24 hours from now" },
    { time: 86410000, title: "24 hours (and a bit) from now" },
    { time: 432000000, title: "5 days exactly from now" },
    { time: 864000000, title: "10 from now" },
    { time: 8640000000, title: "100 from now" },
    { title: "No Time", href: "http://example.org/two" },
    { time: 86400000 * 365, title: "1yr exactly from now" },
    { time: 86401000 * 365, title: "1yr exactly from now" },
  ];

  for (const d of data) {
    const time = Date.now() + d.time;
    const agendaItem = document.createElement("agenda-item");
    agendaItem.setAttribute('time', time);
    if (d?.title) agendaItem.setAttribute('title', d.title);
    if (d?.href) agendaItem.setAttribute('href', d.href);
    document.querySelector('nav').append(agendaItem);
  }
</script>
